<form class="d-flex flex-column align-items-center" #readMeInfo="ngForm" (ngSubmit)="submitForm(readMeInfo)" action=""
  method="post">
  <div class="d-flex flex-column justify-content-start shadow-sm p-2 rounded-4 mb-3 border border-danger-subtle">
    <div class=" d-flex justify-content-center full-div">
      <p class="fs-3 mb-3">Readme Info</p>
    </div>

    <div class="form-floating mb-3 full-div">
      <input ngModel #serviceName="ngModel" type="text" name="serviceName" class="form-control" id="floatingInput"
        placeholder="example service" />
      <label for="floatingInput">Service Name</label>
    </div>

    <div class="form-floating mb-3 full-div">
      <input ngModel #serviceCategory="ngModel" type="text" name="serviceCategory" class="form-control"
        id="floatingInput" placeholder="example category" />
      <label for="floatingInput">Service Category</label>
    </div>

    <div class="form-floating mb-3 full-div">
      <input ngModel #generationDirectory="ngModel" type="text" name="generationDirectory" class="form-control"
        id="floatingInput" placeholder="example directory" />
      <label for="floatingInput">Readme Generation Directory</label>
    </div>

    <div #endpointform></div>

    <div class="row justify-content-end">
      <div class="col-3">
        <button type="button" class="w-100 float-end border-0 mb-2 btn btn-danger rounded-3" (click)="addElement()">
          Add endpoint <fa-icon [icon]="faPlus"></fa-icon>
        </button>
      </div>
    </div>


  </div>
  <button type="submit" class="btn btn-danger shadow-sm full-div rounded-3">Create</button>
</form>
