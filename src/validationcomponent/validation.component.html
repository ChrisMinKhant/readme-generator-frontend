<div class="border border-danger-subtle p-2 rounded-4 mb-3">
    <p class="text-danger fw-bold">Validation {{ validationCount }}</p>
    <div class="row">
        <div class="col">
            <div class="form-floating mb-3">
                <input [(ngModel)]="validation.name" (input)="inputChange()" type="text" class="form-control"
                    id="floatingInput" placeholder="example request parameter field" />
                <label for="floatingInput">Validation Name</label>
            </div>
        </div>
        <div class="col">
            <div class="form-floating">
                <textarea [(ngModel)]="validation.description" (input)="inputChange()" type="text" class="form-control"
                    id="floatingInput" placeholder="example request parameter description"></textarea>
                <label for="floatingInput">Validation Description</label>
            </div>
        </div>
    </div>
</div>
